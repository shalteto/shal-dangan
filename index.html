<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <?!= include('css'); ?>
</head>

<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay"
        class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75"
        style="z-index: 2000;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container-fluid p-0">

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs nav-justified mb-3" id="mainTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="consumption-tab" data-bs-toggle="tab" data-bs-target="#consumption"
                    type="button" role="tab">消費</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="purchase-tab" data-bs-toggle="tab" data-bs-target="#purchase" type="button"
                    role="tab">購入</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="transfer-tab" data-bs-toggle="tab" data-bs-target="#transfer" type="button"
                    role="tab">用途変更</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button"
                    role="tab" onclick="History.load()">履歴</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button"
                    role="tab">設定</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content px-2 pb-5" id="mainTabContent">

            <!-- === 消費 (Consumption) === -->
            <div class="tab-pane fade show active" id="consumption" role="tabpanel">
                <form id="consumptionForm">
                    <input type="hidden" name="mode" value="consumption">

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">日付</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">用途 (Use)</label>
                        <div id="consumptionUseOptions" class="option-group"></div>
                        <input type="hidden" name="use" id="consumptionUse" required>
                    </div>

                    <div class="mb-3" id="consumptionPlaceContainer" style="display:none;">
                        <label class="form-label text-muted small mb-1">場所 (Place)</label>
                        <div id="consumptionPlaceOptions" class="option-group"></div>
                        <input type="hidden" name="placeSelect" id="consumptionPlaceSelect">

                        <div id="consumptionPlaceInputContainer" class="mt-2" style="display:none;">
                            <input type="text" class="form-control" name="placeInput" id="consumptionPlaceInput"
                                placeholder="消費場所を入力">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">捕獲個体 (任意)</label>
                        <textarea class="form-control" name="results" rows="1"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">使用銃 (Gun)</label>
                        <div id="consumptionGunOptions" class="option-group"></div>
                        <input type="hidden" name="gun" id="consumptionGun" required>
                    </div>

                    <!-- Bullet Selection Section -->
                    <div id="consumptionBulletSection" class="mt-3">
                        <!-- Dynamic Rows -->
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg py-3">記録する</button>
                    </div>
                </form>
            </div>

            <!-- === 購入 (Purchase) === -->
            <div class="tab-pane fade" id="purchase" role="tabpanel">
                <form id="purchaseForm">
                    <input type="hidden" name="mode" value="purchase">

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">日付</label>
                        <input type="date" class="form-control" name="date" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">購入店 (Shop)</label>
                        <div id="purchasePlaceOptions" class="option-group"></div>
                        <input type="hidden" name="place" id="purchasePlace" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">用途 (Use)</label>
                        <div id="purchaseUseOptions" class="option-group"></div>
                        <input type="hidden" name="use" id="purchaseUse" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">使用銃 (Gun)</label>
                        <div id="purchaseGunOptions" class="option-group"></div>
                        <input type="hidden" name="gun" id="purchaseGun" required>
                    </div>

                    <div id="purchaseBulletSection" class="mt-3">
                        <!-- Dynamic Rows -->
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg py-3">購入を記録</button>
                    </div>
                </form>
            </div>

            <!-- === 用途変更 (Transfer) === -->
            <div class="tab-pane fade" id="transfer" role="tabpanel">
                <form id="transferForm">
                    <input type="hidden" name="mode" value="transfer">

                    <div class="mb-3">
                        <label class="form-label text-muted small mb-1">日付</label>
                        <input type="date" class="form-control" name="date" id="transferDate" required>
                    </div>

                    <div class="card mb-3 bg-light border-0">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-muted">変更元 (From)</h6>

                            <div class="mb-2">
                                <label class="small text-muted">用途</label>
                                <div id="transferFromUseOptions" class="option-group"></div>
                                <input type="hidden" name="fromUse" id="transferFromUse" required>
                            </div>

                            <div class="mb-2">
                                <label class="small text-muted">銃</label>
                                <div id="transferGunOptions" class="option-group"></div>
                                <input type="hidden" name="gun" id="transferGun" required>
                            </div>

                            <div class="mb-2">
                                <label class="small text-muted">弾種</label>
                                <div id="transferBulletOptions" class="option-group"></div>
                                <input type="hidden" name="bulletType" id="transferBulletType" required>
                            </div>

                            <div class="text-end text-muted small mt-2">
                                現在庫: <span id="transferCurrentInventory" class="fw-bold fs-5">0</span> 発
                            </div>
                        </div>
                    </div>

                    <div class="text-center mb-3">
                        <span class="fs-4">⬇</span>
                    </div>

                    <div class="card mb-3 border-primary">
                        <div class="card-body">
                            <h6 class="card-subtitle mb-2 text-primary">変更先 (To)</h6>
                            <div class="mb-2">
                                <div id="transferToUseOptions" class="option-group"></div>
                                <input type="hidden" name="toUse" id="transferToUse" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">移動数量</label>
                        <div class="input-group input-group-lg">
                            <input type="number" class="form-control text-center fw-bold" name="quantity"
                                id="transferQuantity" min="1" required placeholder="0">
                            <span class="input-group-text">発</span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg py-3">変更を確定</button>
                    </div>
                </form>
            </div>

            <!-- === 履歴 (History) === -->
            <div class="tab-pane fade" id="history" role="tabpanel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0">台帳履歴</h5>
                </div>
                <!-- 日付フィルター -->
                <div class="card mb-3">
                    <div class="card-body py-2">
                        <div class="row g-2 align-items-end">
                            <div class="col">
                                <label class="form-label small text-muted mb-1">開始日</label>
                                <input type="date" class="form-control form-control-sm" id="historyStartDate">
                            </div>
                            <div class="col-auto d-flex align-items-center pb-1">
                                <span class="text-muted">〜</span>
                            </div>
                            <div class="col">
                                <label class="form-label small text-muted mb-1">終了日</label>
                                <input type="date" class="form-control form-control-sm" id="historyEndDate">
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary btn-sm" onclick="History.load()">
                                    <span class="me-1">↻</span>更新
                                </button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-outline-secondary btn-sm" onclick="History.clearFilter()">
                                    クリア
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="table-main">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>用途</th>
                                <th>弾種</th>
                                <th>数量</th>
                                <th>場所</th>
                                <th>銃</th>
                                <th>備考</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="historyEmpty" class="text-center text-muted py-4" style="display:none;">
                    履歴がありません
                </div>
            </div>

            <!-- === 設定 (Settings) === -->
            <div class="tab-pane fade" id="settings" role="tabpanel">
                <ul class="nav nav-pills mb-3" id="settingsTab" role="tablist">
                    <li class="nav-item"><button class="nav-link active" data-bs-toggle="pill"
                            data-bs-target="#set-gun">Gun</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="pill"
                            data-bs-target="#set-bullet">Bullet</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="pill"
                            data-bs-target="#set-place">Place</button></li>
                    <li class="nav-item"><button class="nav-link" data-bs-toggle="pill"
                            data-bs-target="#set-use">Use</button></li>
                </ul>

                <div class="tab-content">
                    <!-- Gun Settings -->
                    <div class="tab-pane fade show active" id="set-gun">
                        <div class="d-flex justify-content-between mb-2">
                            <h5>銃マスタ</h5>
                            <button class="btn btn-sm btn-success" onclick="Settings.showAddModal('gun')">追加</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm" id="table-gun">
                                <thead>
                                    <tr>
                                        <th>Gun</th>
                                        <th>Type</th>
                                        <th>Size</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Bullet Settings -->
                    <div class="tab-pane fade" id="set-bullet">
                        <div class="d-flex justify-content-between mb-2">
                            <h5>弾種マスタ</h5>
                            <button class="btn btn-sm btn-success"
                                onclick="Settings.showAddModal('bullet_type')">追加</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm" id="table-bullet_type">
                                <thead>
                                    <tr>
                                        <th>Bullet</th>
                                        <th>Size</th>
                                        <th>Type</th>
                                        <th>Category</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Place Settings -->
                    <div class="tab-pane fade" id="set-place">
                        <div class="d-flex justify-content-between mb-2">
                            <h5>場所マスタ</h5>
                            <button class="btn btn-sm btn-success" onclick="Settings.showAddModal('place')">追加</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm" id="table-place">
                                <thead>
                                    <tr>
                                        <th>Place</th>
                                        <th>Type</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Use Settings -->
                    <div class="tab-pane fade" id="set-use">
                        <div class="d-flex justify-content-between mb-2">
                            <h5>用途マスタ</h5>
                            <button class="btn btn-sm btn-success" onclick="Settings.showAddModal('use')">追加</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm" id="table-use">
                                <thead>
                                    <tr>
                                        <th>Use</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Generic Add/Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">編集</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <?!= include('js'); ?>
</body>

</html>
